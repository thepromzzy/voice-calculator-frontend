<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Voice Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-container {
            background: #000;
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 375px;
        }

        .display {
            background: #000;
            color: #fff;
            text-align: right;
            padding: 20px;
            margin-bottom: 10px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .previous-operation {
            color: #888;
            font-size: 14px;
            margin-bottom: 5px;
            min-height: 20px;
        }

        .current-operation {
            font-size: 48px;
            font-weight: 300;
            word-wrap: break-word;
            word-break: break-all;
        }

        .voice-control {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .voice-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .voice-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .voice-btn.recording {
            animation: pulse 1.5s infinite;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(240, 147, 251, 0.7);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(240, 147, 251, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(240, 147, 251, 0);
            }
        }

        .voice-btn svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        .voice-status {
            color: #fff;
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            min-height: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            background: #333;
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 28px;
            height: 80px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        button:active {
            transform: scale(0.95);
            background: #555;
        }

        button.function {
            background: #a5a5a5;
            color: #000;
            font-size: 24px;
        }

        button.function:active {
            background: #d9d9d9;
        }

        button.operator {
            background: #ff9f0a;
            font-size: 32px;
        }

        button.operator:active {
            background: #ffcc00;
        }

        button.operator.active {
            background: #fff;
            color: #ff9f0a;
        }

        button.zero {
            grid-column: span 2;
            border-radius: 40px;
            justify-content: flex-start;
            padding-left: 35px;
        }

        @media (max-width: 414px) {
            .calculator-container {
                border-radius: 30px;
                padding: 15px;
            }

            button {
                height: 70px;
                font-size: 24px;
            }

            .current-operation {
                font-size: 40px;
            }
        }

        @media (max-width: 375px) {
            button {
                height: 60px;
                font-size: 22px;
            }

            .current-operation {
                font-size: 36px;
            }
        }
    </style>
</head>

<body>
    <div class="calculator-container">
        <div class="display">
            <div class="previous-operation"></div>
            <div class="current-operation">0</div>
        </div>

        <div class="voice-control">
            <button class="voice-btn" id="voiceBtn" aria-label="Voice Input">
                <svg viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                    <path
                        d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                </svg>
            </button>
        </div>
        <div class="voice-status" id="voiceStatus"></div>

        <div class="buttons">
            <button class="function" data-action="clear">C</button>
            <button class="function" data-action="sign">±</button>
            <button class="function" data-action="percent">%</button>
            <button class="operator" data-operation="/">÷</button>

            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operator" data-operation="*">×</button>

            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operator" data-operation="-">−</button>

            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="operator" data-operation="+">+</button>

            <button class="zero" data-number="0">0</button>
            <button data-number=".">.</button>
            <button class="operator" data-equals>=</button>
        </div>
    </div>

    <script>
        // Calculator Logic
        class Calculator {
            constructor() {
                this.previousOperand = '';
                this.currentOperand = '0';
                this.operation = undefined;
                this.shouldResetScreen = false;
                this.init();
            }

            init() {
                this.currentDisplay = document.querySelector('.current-operation');
                this.previousDisplay = document.querySelector('.previous-operation');

                // Number buttons
                document.querySelectorAll('[data-number]').forEach(button => {
                    button.addEventListener('click', () => {
                        this.appendNumber(button.dataset.number);
                        this.updateDisplay();
                    });
                });

                // Operation buttons
                document.querySelectorAll('[data-operation]').forEach(button => {
                    button.addEventListener('click', () => {
                        this.chooseOperation(button.dataset.operation);
                        this.updateDisplay();
                        this.setActiveOperator(button);
                    });
                });

                // Equals button
                document.querySelector('[data-equals]').addEventListener('click', () => {
                    this.compute();
                    this.updateDisplay();
                    this.clearActiveOperators();
                });

                // Clear button
                document.querySelector('[data-action="clear"]').addEventListener('click', () => {
                    this.clear();
                    this.updateDisplay();
                    this.clearActiveOperators();
                });

                // Sign button
                document.querySelector('[data-action="sign"]').addEventListener('click', () => {
                    this.changeSign();
                    this.updateDisplay();
                });

                // Percent button
                document.querySelector('[data-action="percent"]').addEventListener('click', () => {
                    this.percent();
                    this.updateDisplay();
                });

                // Keyboard support
                document.addEventListener('keydown', (e) => {
                    if (e.key >= '0' && e.key <= '9' || e.key === '.') {
                        this.appendNumber(e.key);
                        this.updateDisplay();
                    }
                    if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                        this.chooseOperation(e.key);
                        this.updateDisplay();
                    }
                    if (e.key === 'Enter' || e.key === '=') {
                        this.compute();
                        this.updateDisplay();
                    }
                    if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                        this.clear();
                        this.updateDisplay();
                    }
                    if (e.key === 'Backspace') {
                        this.delete();
                        this.updateDisplay();
                    }
                });
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
            }

            delete() {
                this.currentOperand = this.currentOperand.slice(0, -1);
                if (this.currentOperand === '') {
                    this.currentOperand = '0';
                }
            }

            appendNumber(number) {
                if (this.shouldResetScreen) {
                    this.currentOperand = '0';
                    this.shouldResetScreen = false;
                }

                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand += number;
                }
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }

            changeSign() {
                if (this.currentOperand === '0' || this.currentOperand === '') return;
                if (this.currentOperand.startsWith('-')) {
                    this.currentOperand = this.currentOperand.slice(1);
                } else {
                    this.currentOperand = '-' + this.currentOperand;
                }
            }

            percent() {
                if (this.currentOperand === '') return;
                this.currentOperand = (parseFloat(this.currentOperand) / 100).toString();
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;

                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '*':
                        computation = prev * current;
                        break;
                    case '/':
                        computation = prev / current;
                        break;
                    default:
                        return;
                }

                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
                this.shouldResetScreen = true;
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;

                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
                }

                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentDisplay.innerText = this.getDisplayNumber(this.currentOperand) || '0';

                if (this.operation != null) {
                    const operationSymbol = {
                        '+': '+',
                        '-': '−',
                        '*': '×',
                        '/': '÷'
                    }[this.operation];
                    this.previousDisplay.innerText = `${this.getDisplayNumber(this.previousOperand)} ${operationSymbol}`;
                } else {
                    this.previousDisplay.innerText = '';
                }
            }

            setActiveOperator(button) {
                this.clearActiveOperators();
                button.classList.add('active');
            }

            clearActiveOperators() {
                document.querySelectorAll('.operator').forEach(op => {
                    op.classList.remove('active');
                });
            }

            processVoiceInput(transcript) {
                // This will be handled by backend API
                fetch('/api/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        voiceInput: transcript
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            this.currentOperand = data.result.toString();
                            this.previousOperand = '';
                            this.operation = undefined;
                            this.updateDisplay();
                        }
                    })
                    .catch(error => {
                        console.error('Calculation error:', error);
                        // Fallback to local processing
                        this.processVoiceLocally(transcript);
                    });
            }

            processVoiceLocally(transcript) {
                const text = transcript.toLowerCase();

                // Simple local voice processing
                let expression = text
                    .replace(/plus/g, '+')
                    .replace(/minus/g, '-')
                    .replace(/times/g, '*')
                    .replace(/divided by/g, '/')
                    .replace(/one/g, '1')
                    .replace(/two/g, '2')
                    .replace(/three/g, '3')
                    .replace(/four/g, '4')
                    .replace(/five/g, '5')
                    .replace(/six/g, '6')
                    .replace(/seven/g, '7')
                    .replace(/eight/g, '8')
                    .replace(/nine/g, '9')
                    .replace(/zero/g, '0');

                try {
                    // Basic safety check
                    if (!/^[0-9+\-*/.\s]+$/.test(expression)) {
                        throw new Error('Invalid expression');
                    }

                    const result = Function('"use strict"; return (' + expression + ')')();
                    this.currentOperand = result.toString();
                    this.updateDisplay();
                } catch (e) {
                    console.error('Local calculation error:', e);
                }
            }
        }

        // Voice Recognition
        class VoiceRecognition {
            constructor(calculator) {
                this.calculator = calculator;
                this.recognition = null;
                this.isRecording = false;
                this.init();
            }

            init() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = true;
                    this.recognition.lang = 'en-US';

                    this.recognition.onstart = () => {
                        this.isRecording = true;
                        document.getElementById('voiceBtn').classList.add('recording');
                        document.getElementById('voiceStatus').textContent = 'Listening...';
                    };

                    this.recognition.onresult = (event) => {
                        const transcript = Array.from(event.results)
                            .map(result => result[0])
                            .map(result => result.transcript)
                            .join('');

                        document.getElementById('voiceStatus').textContent = `"${transcript}"`;

                        if (event.results[0].isFinal) {
                            this.calculator.processVoiceInput(transcript);
                        }
                    };

                    this.recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        document.getElementById('voiceStatus').textContent = 'Error: ' + event.error;
                        this.stopRecording();
                    };

                    this.recognition.onend = () => {
                        this.stopRecording();
                    };

                    document.getElementById('voiceBtn').addEventListener('click', () => {
                        this.toggleRecording();
                    });
                } else {
                    document.getElementById('voiceStatus').textContent = 'Voice recognition not supported';
                    document.getElementById('voiceBtn').style.display = 'none';
                }
            }

            toggleRecording() {
                if (this.isRecording) {
                    this.recognition.stop();
                } else {
                    this.recognition.start();
                }
            }

            stopRecording() {
                this.isRecording = false;
                document.getElementById('voiceBtn').classList.remove('recording');
                setTimeout(() => {
                    if (!this.isRecording) {
                        document.getElementById('voiceStatus').textContent = '';
                    }
                }, 3000);
            }
        }

        // Initialize calculator and voice recognition
        const calculator = new Calculator();
        const voiceRecognition = new VoiceRecognition(calculator);
    </script>
</body>

</html>
